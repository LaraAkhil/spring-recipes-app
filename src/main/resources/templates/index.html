<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<title>Recipes List</title>
</head>
<body>


	<div class="container-fluid">

		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<div class="card" style="margin-top: 20px">
					<div class="card-header">Recipes!
					<div style="display: inline-block; float: right">
							<a class="btn btn-primary" href="#"
								th:href="@{'/recipe/new'}" role="button">New</a>
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover table-sm">
								<thead>
									<tr>
										<th scope="col">id</th>
										<th scope="col">description</th>
										<th scope="col">view</th>
										<th scope="col">update</th>
										<th scope="col">delete</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="recipe:${recipes}">
										<th th:text="${recipe.id}" scope="row">1</th>
										<td th:text="${recipe.description}">random</td>
										<td><a th:href="@{'/recipe/' + ${recipe.id}}" href="#">view</a></td>
										<td><a th:href="@{'/recipe/' + ${recipe.id}+'/update'}" href="#">update</a></td>
										<td><a th:href="@{'/recipe/' + ${recipe.id}+'/delete'}" href="#">delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>
</body>
</html>
