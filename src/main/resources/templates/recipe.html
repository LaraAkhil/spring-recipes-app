<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<title>Recipe</title>
</head>
<body>

	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<div class="card" style="margin-top: 20px">
					<div class="card-header" >
						 <div style="display: inline-block;" th:text="${recipe.description}">Recipe Name </div>
						<div style="display: inline-block; float: right">
							<a class="btn btn-primary" href="#"
								th:href="@{'/recipe/' + ${recipe.id} + '/update'}" role="button">Edit</a>
						</div>
					</div>
					<div class="card-body">



						<div class="row">
							<div class="col-md-3">
								<h5>Categories:</h5>
							</div>
							<div class="col-md-9">
								<ul>
									<li th:remove="all">cat one</li>
									<li th:remove="all">cat two</li>
									<li th:each="category : ${recipe.categories}"
										th:text="${category.getDescription()}">cat three</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Prep Time:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${(recipe.prepTime) +  '  Min'}">30 min</p>
							</div>
							<div class="col-md-3">
								<h5>Difficulty:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.difficulty}">Easy</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Cooktime:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${(recipe.cookTime  +  '  Min')}">30 min</p>
							</div>
							<div class="col-md-3">
								<h5>Servings:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.servings}">4</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h5>Source:</h5>
							</div>
							<div class="col-md-3">
								<p th:text="${recipe.source}">30 min</p>
							</div>
							<div class="col-md-3">
								<h5>URL:</h5>
							</div>
							<div class="col-md-3">
								<p>
									<a href="#" th:href="${recipe.url}" target="__blank">View
										Original</a>
								</p>
							</div>
						</div>







					</div>
				</div>

				<div class="card" style="margin-top: 20px">
					<div class="card-header">


						Ingredients

						<div style="display: inline-block; float: right">
							<a class="btn btn-primary" href="#"
								th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}"
								role="button">View</a>
						</div>

					</div>
					<div class="card-body">
						<ul class="list-group list-group-flush"
							th:each="ing:${recipe.ingredients}">
							<li class="list-group-item"
								th:text="${(ing.getAmount() +
                                        ' ' + ing.unitOfMeasure.getDescription() +
                                        ' - ' + ing.getDescription())}"></li>
						</ul>








					</div>
				</div>

				<div class="card" style="margin-top: 20px">
					<div class="card-header">Directions</div>
					<div class="card-body" th:text="${recipe.directions}"></div>
				</div>

				<div class="card" style="margin-top: 20px">
					<div class="card-header">Notes</div>
					<div class="card-body" th:text="${recipe.notes.recipeNotes}">







					</div>
				</div>



			</div>
		</div>
	</div>

</body>
</html>
